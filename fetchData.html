<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const midiFilePath = "test.mid";
        async function fetchData() {
            try {
                const response = await fetch(midiFilePath);
                console.log(response);
            } catch (error) {
                console.log('error fetching midi file : ', error);
            }
        }
        fetchData();
    </script>
</body>

</html>
